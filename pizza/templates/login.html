{% extends 'main.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<Style>
body {
  background-image: url("{% static '/images/loginbg.jpg' %}");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</Style>
{% endblock style %}
{% block content %}
<div class="mask d-flex align-items-center h-500 gradient-custom-3 ">
  <div class="container h-300 ">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card main" style="border-radius: 15px;" >
          <div class="card-body p-5 ">
            <h2 class="text-uppercase text-center mb-5">Login</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method="POST" class="row g-3 needs-validation" novalidate>
              {% csrf_token %}

              <div class="form-outline mb-4">
                <label for="validationCustom01" class="form-label">Username</label>
                <input type="text" class="form-control" id="validationCustom01" name="email" required>
                <div class="invalid-feedback">
                  Provide a valid email
                </div>
              </div>

              <div class="form-outline mb-4">
                <label for="validationCustom01" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom01" name="pass" required>
                <div class="invalid-feedback">
                  Provide a valid password
                </div>
              </div>




              <div class="d-flex justify-content-center">

                <input type="submit" class="btn btn-light
                 btn-block btn-lg gradient-custom-4 text-body"
                  value="Submit">

              </div>

              <label class="text-center text-muted mt-5 mb-0"><p>Don't have an account?</p> <a href="{% url 'registration' %}"
                  class="fw-bold text-body"><u>Register here</u></a></label
                  >

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

{% endblock content %}
